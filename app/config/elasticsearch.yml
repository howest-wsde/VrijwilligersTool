fos_elastica:
    clients:
        default: { host: "%elasticsearch_host%", port: "%elasticsearch_port%" }
    indexes:
        %elasticsearch_index%:
            finder: ~
            settings:
                index:
                    analysis:
                        analyzer:
                            nl_analyzer:
                                type: snowball
                                language: Dutch
                            # other analyzers
            types:
                person:
                    mappings:
                        firstName: "%nl%"
                        lastName: "%nl%"
                        username: "%nl%"
                        street: "%nl%"
                        number: "%nl%"
                        postalcode: "%nl%"
                        bus: "%nl%"
                        city: "%nl%"
                        email: "%nl%"
                        telephone: "%nl%"
                        linkedinUrl: "%nl%"
                        organisation: "%nl%"
                        # testimonials: "%nl%"
                        # skills: "%nl%"
                    persistence:
                        driver: orm
                        model: AppBundle\Entity\Person
                        provider: ~
                        listener: %listener%
                        finder: ~
                        elastica_to_model_transformer:
                            ignore_missing: true
                organisation:
                    mappings:
                        name: "%nl%"
                        description: "%nl%"
                        creator: "%nl%"
                        street: "%nl%"
                        number: "%nl%"
                        postalcode: "%nl%"
                        bus: "%nl%"
                        city: "%nl%"
                        email: "%nl%"
                        telephone: "%nl%"
                        url_id: "%nl%"
                    persistence:
                        driver: orm
                        model: AppBundle\Entity\Organisation
                        provider: ~
                        listener: %listener%
                        finder: ~
                        elastica_to_model_transformer:
                            ignore_missing: true
                skill:
                    mappings:
                        name: %nl%
                    persistence:
                        driver: orm
                        model: AppBundle\Entity\Skill
                        provider: ~
                        listener: %listener%
                        finder: ~
                        elastica_to_model_transformer:
                            ignore_missing: true

                testimonial:
                    mappings:
                        value: %nl%
                        sender: %nl%
                        receiver: %nl%
                    persistence:
                        driver: orm
                        model: AppBundle\Entity\Testimonial
                        provider: ~
                        listener: %listener%
                        finder: ~
                        elastica_to_model_transformer:
                            ignore_missing: true

                vacancy:
                    mappings:
                        title: "%nl%"
                        description: "%nl%"
                        startdate: "%nl%"
                        enddate: "%nl%"
                        organisation: "%nl%"
                        url_id: "%nl%"
                        # skills: "%nl%"
                    persistence:
                        driver: orm
                        model: AppBundle\Entity\Vacancy
                        provider: ~
                        listener: %listener%
                        finder: ~
                        elastica_to_model_transformer:
                            ignore_missing: true
