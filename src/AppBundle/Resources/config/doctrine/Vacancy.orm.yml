
AppBundle\Entity\Vacancy:
    type: entity
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        title:
            type: string
            length: 100
        description:
            type: text
        startdate:
            type: date
        enddate:
            type: date
            nullable: true
        urlid:
            type: string
            length: 100
            options: {default: ""}
    manyToOne:
        organisation:
            targetEntity: Organisation
            inversedBy: vacancies
            joinColumn:
                name: organisation_id
                referencedColumnName: id
    oneToMany:
        candidacies:
            targetEntity: Candidacy
            mappedBy: vacancy
    manyToMany:
        skills:
            targetEntity: Skill
            nullable: true
            mappedBy: null
            inversedBy: vacancies
            cascade: ["persist"]
            joinTable:
                name: vacancy_has_skill
                joinColumns:
                    -
                        name: vacancy_id
                        referencedColumnName: id
                inverseJoinColumns:
                    -
                        name: skill_id
                        referencedColumnName: id
        likers:
          targetEntity: Person
          mappedBy: liked_vacancies
          cascade: ["persist"]
