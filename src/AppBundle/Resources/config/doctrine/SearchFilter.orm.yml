AppBundle\Entity\SearchFilter:
    type: entity
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        term:
            type: string
            length: 200
            nullable: TRUE
        person:
            type: boolean
        organisation:
            type: boolean
        vacancy:
            type: boolean
    manyToOne:
        owner:
            targetEntity: Person
            inversedBy: searchFilters
            joinColumn:
                name: owner
                referencedColumnName: id
